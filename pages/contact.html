<!doctype html>
<html>
    <head>
        <title>Contato - Hotsite - Test Enviroment</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="../styles/utils/style.css">
        <link rel="stylesheet" href="../styles/utils/header.css">
        <link rel="stylesheet" href="../styles/utils/text-box.css">
        <link rel="stylesheet" href="../styles/utils/footer.css">
        <link rel="stylesheet" href="../styles/utils/forms.css">
        <link rel="stylesheet" href="../styles/contact.css">
    </head>
    <body>
        <header>
            <div class="banner">
                <img src="../assets/images/Logo.svg" alt="Logo Celestia">
            </div>
            <div class="menu">
                <a href="../index.html">início</a>
                <a href="./about.html">sobre</a>
                <a href="./game.html">o jogo</a>
                <a class="selected">contato</a>
            </div>
        </header>

        <section>
            <div class="container">
                <div class="model">
                    <div class="title">contato</div>
                    <div class="text">
                        <p>
                            possui alguma dúvida, reclamação ou sugestão para nossa <br> equipe? envie um e-mail nos contando tudo.
                        </p>
                    </div>
                </div>

                <div class="model">
                    <form action="#">
                        <label for="nome">Nome: </label>
                        <input type="text" name="" id="nome" placeholder="nome" required>
                        <label for="sobrenome">Sobrenome: </label>
                        <input type="text" name="" id="sobrenome" placeholder="sobrenome" required>
                        <label for="email">E-mail: </label>
                        <input type="email" name="" id="email" placeholder="e-mail" required>
                        <label for="mensagem">Mensagem: </label>
                        <textarea placeholder="mensagem" name="" id="" cols="30" rows="10" required></textarea>
                        <button>enviar</button>
                    </form>
                </div>

                <div class="model">
                    <div class="title">entre em contato</div>
                    <div class="text">
                        <p>
                            telefone: 0000-0000 <br> e-mail: contato@celestia.com
                        </p>
                    </div>
                </div>
            </div>
        </section>
        
        <footer>
            <div class="logo">
                <img src="../assets/images/footerlogo.svg" alt="LogoAlternativa">
            </div>
            <div class="copyright">
                copyright © 2021, todos os direitos reservados.
            </div>
            <div class="social">
                <div class="insta">
                    <img src="../assets/images/instagram.png" alt="instagram logo">
                    <p>@celestia</p>
                </div>
                <div class="twitter">
                    <img src="../assets/images/twitter.png" alt="instagram logo">
                    <p>@celestia</p>
                </div>
            </div>
        </footer>
    </body>
