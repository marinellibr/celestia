<!doctype html>
<html>
    <head>
        <title>Checkout - Celestia</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="../styles/utils/style.css">
        <link rel="stylesheet" href="../styles/utils/header.css">
        <link rel="stylesheet" href="../styles/utils/text-box.css">
        <link rel="stylesheet" href="../styles/utils/footer.css">
        <link rel="stylesheet" href="../styles/utils/forms.css">
        <link rel="stylesheet" href="../styles/utils/buttons.css">
        <link rel="stylesheet" href="../styles/contact.css">
        <link rel="stylesheet" href="../styles/checkout.css">
    </head>
    <body>
        <header>
            <div class="banner">
                <img src="../assets/images/Logo.svg" alt="Logo Celestia">
            </div>
            <div class="menu">
                <a href="../index.html">início</a>
                <a href="./about.html">sobre</a>
                <a href="./game.html">o jogo</a>
                <a href="./contact.html">contato</a>
            </div>
        </header>

        <section>
            <div class="container">

                <div class="model">
                    <div class="circle-image">
                        <img class="image" src="../assets/images/carta.jpeg" alt="">
                    </div>
                    <div class="title">R$ 250,00 + frete grátis</div>
                    <br>
                    <form action="#">
                        <label for="nome">Nome: </label>
                        <input type="text" name="" id="nome" placeholder="nome">
                        <label for="sobrenome">Sobrenome: </label>
                        <input type="text" name="" id="sobrenome" placeholder="sobrenome">
                        <label for="email">E-mail: </label>
                        <input type="email" name="" id="email" placeholder="e-mail">
                        <label for="email">CPF: </label>
                        <input type="text" name="" id="cpf" placeholder="cpf">
                        <label for="adress">Endereço: </label>
                        <textarea placeholder="endereço" name="" id="adress" cols="30" rows="10"></textarea>
                        <label for="email">CEP: </label>
                        <input type="text" name="" id="cep" placeholder="cep">
                        <label for="payment">escolha a forma de pagamento: </label>
                        <div class="payment">
                            <input class="radio" type="radio" name="payment" id="creditcard">
                            <label class="botao botao-outline-escuro" for="creditcard">cartão de crédito</label>

                            <input class="radio" type="radio" name="payment" id="boleto">
                            <label class="botao botao-outline-escuro" for="boleto">boleto</label>
                        </div>
                        <a class="botao botao-escuro maior" href="./success.html">finalizar compra</a>
                    </form>
                </div>
            </div>
        </section>
        
        <footer>
            <div class="logo">
                <img src="../assets/images/footerlogo.svg" alt="LogoAlternativa">
            </div>
            <div class="copyright">
                copyright © 2021, todos os direitos reservados.
            </div>
            <div class="social">
                <div class="insta">
                    <img src="../assets/images/instagram.png" alt="instagram logo">
                    <p>@celestia</p>
                </div>
                <div class="twitter">
                    <img src="../assets/images/twitter.png" alt="instagram logo">
                    <p>@celestia</p>
                </div>
            </div>
        </footer>
    </body>
</html>
